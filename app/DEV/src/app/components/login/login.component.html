<section>
    <div class="content">

        <div class="wrap">

            <div data-aos="fade-left" data-aos-duration="1200" id='logo' class="center">
                <img src="../../assets/images/logo.png">
            </div>

            <div class="box background-box mat-elevation-z8">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                    <div>
                        <h4 class="center-text">{{ componentConstants.SIGN_IN }}</h4>
                        <hr size="2px" width="100%" noshade="noshade" />
                    </div>

                    <div class="form-group">
                        <label for="email">{{ componentConstants.EMAIL }}</label>
                        <input type="email" ngModel maxlength="50" name="email" #email="ngModel" [(ngModel)]="user.email" require pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </div>

                    <div class="form-group">
                        <label for="password">{{ componentConstants.PASSWORD }}</label>
                        <input type="password" name="password" ngModel maxlength="20" #password="ngModel" [(ngModel)]="user.password" require>
                    </div>

                    <div *ngIf="status == 'success'" class="alert alert-success" role="alert">
                        {{message}}
                    </div>

                    <div *ngIf="status == 'error'" class="alert alert-danger" role="alert">
                        {{message}}
                    </div>

                    <div class="center">
                        <button data-aos="fade-right" data-aos-offset="-500" data-aos-duration="1200" type="button" (click)="goToHome()" class="btn btn-primary">{{ componentConstants.BACK }}</button>
                        <button data-aos="fade-right" data-aos-offset="-500" data-aos-duration="600" type="submit" class="btn btn-primary">{{ componentConstants.IN }}</button>
                    </div>

                </form>
            </div>

        </div>

    </div>

</section>
